<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First Angular Project</title>
    <link rel="stylesheet" href="style/normalize.css"/>

    <script type="text/javascript" src="vendor/modernizr.js"></script>

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                    </div>
                    <div class="collapse navbar-collapse" ng-cloak>
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: isActive('/')}"><a href="#">Home</a></li>
                            <li ng-class="{active: isActive('/app')}"><a href="#">Home</a></li>
                            <li class="dropdown hidden">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>

                                    <li><a href="#">One more separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <section id="content" ng-view style="height: 100%"></section>
